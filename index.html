<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Réaction Zn / HCl</title>
<style>
  body { margin:0; background:#ececec; font-family:Arial, Helvetica, sans-serif; }
  #ui { padding:10px; background:#ddd; display:flex; flex-wrap:wrap; gap:14px; align-items:center; }
  #ui label { font-size:14px; }
  #ui input[type="range"]{ width:160px; }
  button { padding:6px 10px; border-radius:8px; border:1px solid #777; background:#f6f6f6; cursor:pointer; }
  button:active{ transform: translateY(1px); }
  canvas { background:white; display:block; margin:0 auto; }
  .footer { text-align:center; font-size:12px; padding:6px; color:#444; }
</style>
</head>
<body>

<div id="ui">
  <label>Température
    <input type="range" id="temp" min="1" max="5" value="2">
  </label>
  <label>H⁺
    <input type="range" id="hplus" min="10" max="120" value="60">
  </label>
  <label>Cl⁻
    <input type="range" id="clminus" min="10" max="120" value="60">
  </label>

  <button id="btnSymbols" type="button">Symboles : ON</button>
  <button id="btnPause" type="button">Pause</button>
  <button id="btnReset" type="button">Reset</button>
</div>

<canvas id="canvas" width="900" height="600"></canvas>

<div class="footer">
  Virginie Fourcassier. Lycée Pierre de Fermat. Toulouse
</div>

<script src="app.js?v=2"></script>
</body>
</html>
